<div class="card flex justify-content-center">
    <p-button icon="pi pi-info" styleClass="p-button-rounded" (click)="getByName(pokemonName)"></p-button>

    <p-dialog header="Pokemon Details" [(visible)]="isOpen" [modal]="true" [style]="{ width: '50vw' }"
        [draggable]="false" [resizable]="false"
        [contentStyle]="{'display':'flex', 'flex-direction': 'column', 'align-items': 'center', 'justify-content': 'center'}">

        <ng-container *ngIf="isLoading; else pokemonDataContent">
            <p-progressSpinner></p-progressSpinner>
        </ng-container>

        <ng-template #pokemonDataContent>
            <h2>Id:{{pokemonData.id}}</h2>
            <h2>Name:{{pokemonData.name}}</h2>
            <div *ngFor="let type of pokemonData?.types">
                <h2>Type: {{type?.type?.name}}</h2>
            </div>
            <img src="{{pokemonData.sprites.front_default}}" alt="pokemon">
            <img src="{{pokemonData.sprites.back_default}}" alt="pokemon">
            <app-add-remove-favorite-pokemon [pokemonName]="pokemonName"
                [isFavorite]="pokemonData.isFavorite"></app-add-remove-favorite-pokemon>

        </ng-template>
    </p-dialog>

</div>
