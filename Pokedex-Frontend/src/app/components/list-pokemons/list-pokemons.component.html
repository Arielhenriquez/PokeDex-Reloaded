<div *ngIf="pokemons && pokemons.length > 0">

    <p-table [value]="pokemons" [tableStyle]="{ 'min-width': '50rem' }">

        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%" id="name">Name</th>
                <th style="width:25%" id="photo">Photo</th>
                <th style="width:25%" id="Url">Url</th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-pokemon>
            <tr>
                <td>
                    <p-skeleton *ngIf="loading; else nameContent" width="100%" height="20px"></p-skeleton>
                    <ng-template #nameContent>{{ pokemon.name }}</ng-template>
                </td>
                <td>
                    <p-skeleton *ngIf="loading; else photoContent" width="100%" height="20px"></p-skeleton>
                    <ng-template #photoContent><img src="{{pokemon.photo}}" alt="pokemon"></ng-template>
                </td>
                <td>
                    <p-skeleton *ngIf="loading; else urlContent" width="100%" height="20px"></p-skeleton>
                    <ng-template #urlContent><a>{{ pokemon.url }}</a></ng-template>
                </td>
            </tr>
        </ng-template>

    </p-table>

    <div class="current-page-report">
        Showing {{ firstItem }} to {{ lastItem }} of {{ count }} entries
    </div>
    <p-paginator [totalRecords]="count" [rows]="pageSize" (onPageChange)="onPageChange($event)" [first]="first"
        [rowsPerPageOptions]="[5,10,20]">
    </p-paginator>

</div>

<div *ngIf="pokemons && pokemons.length === 0">
    <p-progressSpinner></p-progressSpinner>
</div>
